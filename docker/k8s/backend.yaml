# 后端应用 Spring Boot（对应 docker-compose backend）
# 镜像需先构建并推送到集群可访问的仓库，或使用 imagePullPolicy: Never/IfNotPresent + 本地镜像 star-archive-backend:latest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: star-archive
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: star-archive-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: SERVER_PORT
              value: "8000"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://doris-fe:9030/person_monitor?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&sessionVariables=sql_mode='ANSI'&useInformationSchema=false"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: ""
            - name: SEAWEEDFS_FILER_URL
              value: "http://seaweedfs-filer:8888"
            - name: ONLYOFFICE_DOCUMENT_SERVER_URL
              value: "http://onlyoffice:80"
            - name: ONLYOFFICE_DOCUMENT_DOWNLOAD_BASE
              value: "http://backend:8000/littlesmall/api"
            - name: ONLYOFFICE_ENABLED
              value: "true"
          volumeMounts:
            - name: logs
              mountPath: /app/logs
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "1Gi"
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: backend-logs
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: star-archive
  labels:
    app: backend
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  selector:
    app: backend
