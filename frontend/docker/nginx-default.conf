# 前端静态资源 + /littlesmall/api 代理到后端（Docker 内后端服务名为 backend）
server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 静态资源：/littlesmall/ 下为 Vite 构建产物
    location /littlesmall/ {
        alias /usr/share/nginx/html/littlesmall/;
        try_files $uri $uri/ /littlesmall/index.html;
    }

    # SPA 根路径重定向到 /littlesmall/
    location = /littlesmall {
        return 302 /littlesmall/;
    }

    # 后端 API 代理（Docker Compose 中后端服务名为 backend）
    location /littlesmall/api/ {
        proxy_pass http://backend:8000/littlesmall/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location / {
        return 302 /littlesmall/;
    }
}
