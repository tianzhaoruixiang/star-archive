# 前端静态资源 + /littlesmall/api 代理到后端（Docker 内后端服务名为 backend）   
user nginx; # 默认工作用户
worker_processes auto; # 根据CPU核数自动分配 [3]
error_log /var/log/nginx/error.log notice; # 错误日志位置
# 在这里指定，不用在 Dockerfile 里 sed 或在 ENTRYPOINT 里写
pid /tmp/nginx.pid; 

# events 块
events {
    worker_connections 1024; # 每个worker最大连接数 [3]
}

# http 块
http {
    client_max_body_size 1024M;
    include /etc/nginx/mime.types; # 包含的MIME类型文件
    default_type application/octet-stream; # 默认类型

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main; # 访问日志 [2]

    sendfile on; # 启用高效传输模式
    keepalive_timeout 65; # 长连接超时时间

    # 包含虚拟主机配置
    include /etc/nginx/conf.d/*.conf; # 导入其他配置 [1]

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # 1. 优先匹配 API 代理 (加上 ^~ 提高优先级)
        location ^~ /littlesmall/api/ {
            # 确保去掉末尾斜杠的匹配逻辑正确
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. 静态资源与 SPA 路由
        location /littlesmall/ {
            alias /usr/share/nginx/html/littlesmall/;
            index index.html;
            # 刷新 404 关键：try_files 需指向相对于 root/alias 的路径或绝对路径
            try_files $uri $uri/ /littlesmall/index.html;
        }

        # 3. 根路径重定向
        location / {
            return 302 /littlesmall/;
        }
    }
}



