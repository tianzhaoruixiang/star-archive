server:
  port: 8000
  servlet:
    context-path: /littlesmall/api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: person-monitor-system
  
  datasource:
    url: jdbc:mysql://localhost:9030/person_monitor?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&sessionVariables=sql_mode='ANSI'&useInformationSchema=false
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: PersonMonitorHikariPool
      connection-init-sql: SELECT 1

  jpa:
    database-platform: com.stararchive.personmonitor.config.DorisDialect
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
          lob:
            non_contextual_creation: true
        dialect:
          storage_engine: innodb
        temp:
          use_jdbc_metadata_defaults: false

  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    # 明确指定 JSON 序列化使用 UTF-8，避免中文乱码
    default-charset: UTF-8

  # 开发热更新（spring-boot-devtools）：修改代码并编译后自动重启
  devtools:
    restart:
      enabled: true

# 分页配置
page:
  default-size: 20
  max-size: 100

# SeaweedFS Filer（档案融合文件先上传后异步拉取解析）
seaweedfs:
  filer-url: http://localhost:8888
  path-prefix: archive-fusion

# OnlyOffice Document Server（档案融合文件预览）
# document-server-url：前端加载 OnlyOffice 脚本的地址（浏览器访问）
# document-download-base：OnlyOffice 服务端拉取文档的地址，必须为 OnlyOffice 容器能访问的 URL。
#   - OnlyOffice 在 Docker、后端在宿主机时，填 http://host.docker.internal:8000/littlesmall/api（Windows/Mac 自带；Linux 需在 docker-compose 中为 onlyoffice 配置 extra_hosts: host.docker.internal:host-gateway，否则会报 Download failed）
#   - Linux 下也可直接填宿主机 IP，如 http://172.17.0.1:8000/littlesmall/api
#   - 后端与 OnlyOffice 同机且非 Docker 时，可填 http://localhost:8000/littlesmall/api
onlyoffice:
  # 须与 docker-compose 中 OnlyOffice 宿主机端口一致（默认 45678）
  document-server-url: http://localhost:45678
  document-download-base: http://host.docker.internal:8000/littlesmall/api
  enabled: true

# 阿里云百炼 Qwen API（人员档案大模型抽取），API Key 建议使用环境变量 BAILIAN_API_KEY
bailian:
  api-key: sk-0299ad21866c4c57840c742e9ccd4e55
  base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
  model: qwen-plus

# 日志配置（文件输出由 logback-spring.xml 配置：logs/application.log、logs/application-error.log，按日滚动保留 30 天）
logging:
  file:
    name: logs/application.log
    # path: logs   # 可选，与 name 二选一；指定目录时由 logback 使用 LOG_PATH
  level:
    root: INFO
    com.stararchive: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
