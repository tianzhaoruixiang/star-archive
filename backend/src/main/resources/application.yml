server:
  port: 8000
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: person-monitor-system
  
  datasource:
    url: jdbc:mysql://localhost:9030/person_monitor?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&sessionVariables=sql_mode='ANSI'&useInformationSchema=false
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: PersonMonitorHikariPool
      connection-init-sql: SELECT 1

  jpa:
    database-platform: com.stararchive.personmonitor.config.DorisDialect
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
          lob:
            non_contextual_creation: true
        dialect:
          storage_engine: innodb
        temp:
          use_jdbc_metadata_defaults: false

  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    # 明确指定 JSON 序列化使用 UTF-8，避免中文乱码
    default-charset: UTF-8

# 分页配置
page:
  default-size: 20
  max-size: 100

# 日志配置
logging:
  level:
    root: INFO
    com.stararchive: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
